<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CDN Website</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>Welcome to My CDN + S3 Website</h1>
        <p>This content is served from <strong>S3</strong> through <strong>CloudFront</strong>.</p>

    <section class="content">
        <img src="image/sample.jpg" alt="Sample Image" />
        <p>Static assets (CSS, JS, images) are cached globally at CloudFront edge locations.</p>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
